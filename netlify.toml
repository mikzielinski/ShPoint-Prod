[build]
  base = "apps/client"
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/characters/*"
  to = "https://shpoint-prod.onrender.com/characters/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/characters_assets/*"
  to = "https://shpoint-prod.onrender.com/characters/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/backend-api/*"
  to = "https://shpoint-prod.onrender.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/backend-auth/*"
  to = "https://shpoint-prod.onrender.com/auth/:splat"
  status = 200
  force = true

# Google Search Console verification file - must be served directly
[[redirects]]
  from = "/google29ee34408b7b694e.html"
  to = "/google29ee34408b7b694e.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
